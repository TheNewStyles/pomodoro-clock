        <div class="timer">
            <span id="work_minutes">25 </span><span>m</span>
            <span id="work_seconds">00 </span><span>s</span>
        </div>

            <button id="minutes_work_up">Increase Work Time</button>
            <button id="minutes_work_down">Decrease Work Time</button>

        <div class="timer">
            <span id="break_minutes">05 </span><span>m</span>
            <span id="break_seconds">00 </span><span>s</span>
        </div>
        <div class="buttons">
            <button id="break_work_up">Increase Break Time</button>
            <button id="break_work_down">Decrease Break Time</button>
        </div>

        </div>
